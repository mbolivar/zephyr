# This board has no interface MCU and must be flashed with an external
# J-Link. Make sure we use RTT console and logging as a result.

CONFIG_USE_SEGGER_RTT=y

# CONFIG_SHELL_BACKEND_RTT is not set

CONFIG_LOG=y
# CONFIG_LOG_BACKEND_SHOW_COLOR is not set
CONFIG_LOG_BACKEND_RTT=y

# CONFIG_UART_CONSOLE is not set
CONFIG_RTT_CONSOLE=y
